<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>东南御膳堂--登录</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{static_url("js/script.js")}}"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{static_url("css/bootstrap.css")}}">
    <!--external css-->
    <link rel="stylesheet" type="text/css" href="{{static_url("font-awesome/css/font-awesome.css")}}">

    <!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="{{static_url("css/style.css")}}">
    <link rel="stylesheet" type="text/css" href="{{static_url("css/style-responsive.css")}}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="form-login">
        <h2 class="form-login-heading">即刻登录</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" id="username" placeholder="User ID" autofocus>
            <br>
            <input type="password" class="form-control" id="password" placeholder="Password">

            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> 忘记密码?</a>
		                </span>
            </label>
            <input class="btn btn-theme btn-block" type="button" value="登录" id="login" />

            <hr>
            <!--
            <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
            </div>
            <div class="registration">
                Don't have an account yet?<br/>
                <a class="" href="#">
                    Create an account
                </a>
            </div>
            -->
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>输入您的邮箱找回密码</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-theme" type="button">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </div>
</div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{static_url("js/jquery.js")}}"></script>
    <script src="{{static_url("js/bootstrap.min.js")}}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{{static_url("js/jquery.backstretch.min.js")}}"></script>
    <script>
        $.backstretch("{{static_url("img/login-bg.jpg")}}", {speed: 500});
    </script>
</body>
</html>
